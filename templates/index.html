<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Restaurant Menu Optimizer</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Inter', sans-serif;
            background: linear-gradient(135deg, #8B4513 0%, #A0522D 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
            color: #5D4037;
        }
        
        .container {
            background: #FAF0E6;
            border-radius: 12px;
            box-shadow: 0 8px 32px rgba(139, 69, 19, 0.2);
            overflow: hidden;
            width: 100%;
            max-width: 480px;
            border: 1px solid #D2B48C;
        }
        
        .header {
            background: linear-gradient(135deg, #8B4513, #A0522D);
            color: #FAF0E6;
            padding: 40px 30px;
            text-align: center;
            border-bottom: 1px solid #D2B48C;
        }
        
        .header h1 {
            font-size: 24px;
            font-weight: 600;
            margin-bottom: 8px;
            letter-spacing: -0.5px;
        }
        
        .header p {
            opacity: 0.9;
            font-size: 14px;
            font-weight: 400;
        }
        
        .content {
            padding: 30px;
        }
        
        .features {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 12px;
            margin-bottom: 25px;
        }
        
        .feature {
            text-align: center;
            padding: 16px 12px;
            background: #FFF8E1;
            border-radius: 8px;
            border: 1px solid #E6D7C4;
            transition: all 0.3s ease;
        }
        
        .feature:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 12px rgba(139, 69, 19, 0.1);
        }
        
        .feature i {
            font-size: 20px;
            color: #8B4513;
            margin-bottom: 8px;
        }
        
        .feature span {
            font-size: 11px;
            font-weight: 500;
            color: #5D4037;
        }
        
        .start-btn {
            width: 100%;
            padding: 14px;
            background: linear-gradient(135deg, #8B4513, #A0522D);
            color: #FAF0E6;
            border: none;
            border-radius: 8px;
            font-size: 15px;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
            margin-bottom: 20px;
        }
        
        .start-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(139, 69, 19, 0.3);
        }
        
        .data-info {
            padding: 16px;
            background: #FFF8E1;
            border-radius: 8px;
            border-left: 4px solid #8B4513;
            font-size: 13px;
        }
        
        .data-info h3 {
            color: #5D4037;
            margin-bottom: 8px;
            font-size: 14px;
            font-weight: 600;
            display: flex;
            align-items: center;
            gap: 6px;
        }
        
        .data-info ul {
            list-style: none;
            color: #795548;
        }
        
        .data-info li {
            margin-bottom: 4px;
            display: flex;
            align-items: center;
            gap: 6px;
        }
        
        .data-info li:before {
            content: "â€¢";
            color: #8B4513;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1><i class="fas fa-chart-line"></i> Menu Optimizer</h1>
            <p>AI-Powered Restaurant Analytics</p>
        </div>
        
        <div class="content">
            <div class="features">
                <div class="feature">
                    <i class="fas fa-fire"></i>
                    <span>Bestsellers</span>
                </div>
                <div class="feature">
                    <i class="fas fa-tags"></i>
                    <span>Pricing</span>
                </div>
                <div class="feature">
                    <i class="fas fa-lightbulb"></i>
                    <span>Recommendations</span>
                </div>
                <div class="feature">
                    <i class="fas fa-box"></i>
                    <span>Demand Forecast</span>
                </div>
            </div>
            
            <button class="start-btn" onclick="enterDashboard()">
                <i class="fas fa-play"></i> Launch Dashboard
            </button>
            
            <div class="data-info">
                <h3><i class="fas fa-database"></i> Sample Data</h3>
                <ul>
                    <li>150+ Menu Items</li>
                    <li>5,000+ Sales Records</li>
                    <li>Customer Feedback</li>
                    <li>Inventory Data</li>
                </ul>
            </div>
        </div>
    </div>

    <script>
        function enterDashboard() {
            window.location.href = '/dashboard';
        }
    </script>
</body>
</html>
